<div class="forgot-password-container">
  <div class="forgot-password-card">
    <!-- Alert -->
    <ngb-alert *ngIf="showAlert" [type]="alertType" (closed)="showAlert = false" class="forgot-password-alert">
      {{message}}
    </ngb-alert>

    <!-- Header -->
    <div class="forgot-password-header">
      <div class="password-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#4a6bff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </div>
      <h2 class="forgot-password-title">Reset Your Password</h2>
      <p class="forgot-password-subtitle">Enter your email to receive a reset link</p>
    </div>

    <!-- Form -->
    <form [formGroup]="forgotPasswordForm" class="forgot-password-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" 
               formControlName="email" placeholder="your@email.com">
        <div class="validation-error">
          <span *ngIf="forgotPasswordForm.get('email')?.touched || forgotPasswordForm.get('email')?.dirty">
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Please enter your email</span>
          </span>
        </div>
      </div>

      <button type="submit" class="reset-btn" (click)="sendEmail()">
        Send Reset Link
      </button>
    </form>

    <!-- Success Message -->
    <p *ngIf="message" class="success-message">{{ message }}</p>

    <!-- Back to Login -->
    <div class="back-to-login">
      <a [routerLink]="['/login']">← Back to login</a>
    </div>
  </div>
</div>
