<div class="payment-container">
    <h2 class="title">Payment Gateway</h2>
  
    <div class="payment-form">
      <form>
        <div class="section">
          <h3>Billing Information</h3>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email Address" required />
          <input type="text" placeholder="Address" required />
          <input type="text" placeholder="City" required />
          <input type="text" placeholder="ZIP Code" required />
        </div>
  
        <div class="section">
          <h3>Payment Method</h3>
          <input type="text" placeholder="Card Number" required />
          <input type="text" placeholder="Cardholder Name" required />
          <div class="row">
            <input type="text" placeholder="Expiry (MM/YY)" required />
            <input type="text" placeholder="CVV" required />
          </div>
        </div>
  
        <div class="summary">
          <h3>Order Summary</h3>
          <p>Subtotal: <strong>$2,112.00</strong></p>
          <p>Shipping: <strong>$5.99</strong></p>
          <p>Tax: <strong>$168.96</strong></p>
          <hr />
          <p class="total">Total: <strong>$2,286.95</strong></p>
        </div>
  
        <button type="submit" class="pay-btn">Pay Now</button>
      </form>
    </div>
  </div>
