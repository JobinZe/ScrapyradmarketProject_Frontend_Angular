<div class="container d-flex align-items-center vh-100">
    <div class="row w-100 g-0">
        <ngb-alert *ngIf="showAlert" [type]="alertType" (closed)="!showAlert">{{message}}</ngb-alert>

        <!-- Login Form Column -->
        <div class="col-md-6 d-flex align-items-center justify-content-center first-col">
            <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
                <h1 class="text-center mb-4">Login</h1>
                <form [formGroup]="logInForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" formControlName="username">
                        <span class="text-danger">
                           <span *ngIf="logInForm.get('username')?.touched || logInForm.get('username')?.dirty">
                             <span *ngIf="logInForm.get('username')?.errors?.['required']">Please enter Username</span>
                           </span>
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" formControlName="password">
                        <span class="text-danger">
                            <span *ngIf="logInForm.get('password')?.touched || logInForm.get('password')?.dirty">
                              <span *ngIf="logInForm.get('password')?.errors?.['required']">Please enter Password</span>
                            </span>
                         </span>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" (click)="logIn()">Login</button>
                    <div class="text-center mt-3">
                        <a [routerLink]="['/common/forgot-password']" class="text-decoration-none">Forgot your password?</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- Image Column -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <img src="https://it.cornell.edu/sites/default/files/styles/article_banner/public/itc-drupal10-images/secureconnect.png?h=76c528b5&itok=cQtPhBZV" 
                alt="Login Image" class="img-fluid rounded" style="max-width: 100%; max-height: 80vh;">
        </div>
    </div>
</div>
