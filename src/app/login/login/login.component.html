<div class="login-container">
    <div class="row g-0">
        <ngb-alert *ngIf="showAlert" [type]="alertType" (closed)="showAlert = false" class="alert-custom">{{message}}</ngb-alert>

        <!-- Login Form Column -->
        <div class="col-md-6 login-form-col">
            <div class="login-card">
                <div class="login-header">
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="login-subtitle">Please enter your credentials to login</p>
                </div>
                
                <form [formGroup]="logInForm" class="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" 
                               placeholder="Enter your username" formControlName="username">
                        <div class="validation-error">
                           <span *ngIf="logInForm.get('username')?.touched || logInForm.get('username')?.dirty">
                             <span *ngIf="logInForm.get('username')?.errors?.['required']">Please enter Username</span>
                           </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" 
                               placeholder="Enter your password" formControlName="password">
                        <div class="validation-error">
                            <span *ngIf="logInForm.get('password')?.touched || logInForm.get('password')?.dirty">
                              <span *ngIf="logInForm.get('password')?.errors?.['required']">Please enter Password</span>
                            </span>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn" (click)="logIn()">Login</button>
                    
                    <div class="login-footer">
                        <a [routerLink]="['/common/forgot-password']" class="forgot-password">Forgot your password?</a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Image Column -->
        <div class="col-md-6 login-image-col">
            <div class="image-container">
                <img src="https://it.cornell.edu/sites/default/files/styles/article_banner/public/itc-drupal10-images/secureconnect.png?h=76c528b5&itok=cQtPhBZV" 
                     alt="Login Image" class="login-image">
            </div>
        </div>
    </div>
</div>
